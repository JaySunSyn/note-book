<link rel="import" href="../polymer/polymer.html">
<!--
An element providing a note book background to an element.

Example:

    .input {
      --paper-input-container-input: {
        line-height: 25px;
      };
    }

    ...

    <note-book>
      <paper-textarea class="input"></paper-textarea>
    </note-book>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--input-wrapper` | Mixin applied to the input wrapper | `{}`
`--note-book-title` | Mixin applied to the title div | `{}`

This element is `display:block` by default. 
The line height of the note book is `25px`.

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="note-book">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .input-wrapper {
        max-width: 900px;
        background: url("row.png") repeat-y;       
        padding: 2px 10px;
        border: solid 1px #e1d2c3;
        border-left: 0;
        border-radius: 0;
        @apply(--input-wrapper);
      }

      .input-wrapper .title {
        font-size: 35px;
        letter-spacing: -0.1px;
        color: #7e7e7e;
        @apply(--note-book-title);
      }
    </style>
    <div class="input-wrapper">
      <div class="title">[[title]]</div>
      <content></content>
    </div>  
  </template>

  <script>
    Polymer({
      is: 'note-book',

      properties: {
        title: {
          type: String,
          value: '',
          notify: true
        }
      }
    });
  </script>
</dom-module>
